<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Maze Game</title>      
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <div class="nav-wrapper black">
                <a href="#" class="brand-logo">Maze</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html">Singleplayer</a></li>
                </ul>
            </div>
        </nav>

        <div class="parrentContainer">
            <div class="container">
                <div class="buttons">
                    <p style="font-size: 26px; margin-bottom: 5px;">Before leaving the tab please disconnect!</p>
                    <button id="leave" class="btn black"> Disconnect </button> 
                </div>

                <div class="canvasContainer">
                    <canvas id="mazeContainer">
                        Game can't load! Make sure your browser supports HTML5.
                    </canvas>
                    <noscript>You need Javascript for the game to run. Please enable Javascript.</noscript>
                </div>

                <p class="instructions">
                    For movement: ↑/W (UP), ↓/S (DOWN), →/D (RIGHT), ←/A (LEFT)
                </p>
            </div>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
        
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>
        <script type="module" src="./js/multyplayer.js"></script>
    </body>
</html>
